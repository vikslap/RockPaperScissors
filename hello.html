<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        function CompGuess(){
            //console.log("CompGuess Called")
            choice = Math.floor(Math.random() * 10)
            if (choice < 3) return "ROCK"
            if (choice > 6) return "PAPER"
            else return "SCISSOR"
        }

        function getHumanChoice(){
            human_choice_entry = prompt("Enter your choice: ")
            return human_choice_entry
        }


        function playGame(){
            let count = 1
            let humanScore = 0
            let computerScore =0

            function playRound(humanChoice,computerChoice){
                if (computerChoice == "ROCK" && humanChoice == "PAPER"){
                    humanScore = humanScore + 1
    
                }
    
                if (computerChoice == "ROCK" && humanChoice == "SCISSOR"){
                    computerScore = computerScore + 1
                }
    
                if (computerChoice == "PAPER" && humanChoice == "SCISSOR"){
                    humanScore = humanScore + 1
    
                }
    
                if (computerChoice == "PAPER" && humanChoice == "ROCK"){
                    computerScore = computerScore + 1
                }
    
                if (computerChoice == "SCISSOR" && humanChoice == "ROCK"){
                    humanScore = humanScore + 1
    
                }
    
                if (computerChoice == "SCISSOR" && humanChoice == "PAPER"){
                    computerScore = computerScore + 1
                }

                console.log(`Score Computer Vs Human = ${computerScore}: ${humanScore}`)
    
            }

            while (count<6){
                console.log("Round: ",count)
                let x = CompGuess()
                let y = getHumanChoice()
                console.log("Computer's Choice: ", x, "Human Choice", y)
                playRound(y.toUpperCase(),x)
                count = count + 1
            }
            
        }

        playGame()

        
        











    </script>
    
</body>
</html>
